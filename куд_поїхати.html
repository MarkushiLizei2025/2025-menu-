<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Trip Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #place-container {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Куди поїхати?</h1>
    <button onclick="generateTrip()">Випадкове місце</button>
    <div id="place-container"></div>

    <script>
        const places = [
            { name: "Париж, Франція", description: "Місто кохання з Ейфелевою вежею та Лувром.", image: "https://source.unsplash.com/600x400/?paris" },
            { name: "Токіо, Японія", description: "Сучасні технології та традиційна культура в одному місті.", image: "https://source.unsplash.com/600x400/?tokio" },
            { name: "Рим, Італія", description: "Давньоримська архітектура, Колізей і Ватикан.", image: "https://source.unsplash.com/600x400/?rome" },
            { name: "Нью-Йорк, США", description: "Місто, що ніколи не спить – Таймс-Сквер, Бродвей і Центральний парк.", image: "https://source.unsplash.com/600x400/?newyork" },
            { name: "Сідней, Австралія", description: "Оперний театр, пляжі та унікальна природа.", image: "https://source.unsplash.com/600x400/?sydney" }
        ];

        function generateTrip() {
            const randomIndex = Math.floor(Math.random() * places.length);
            const place = places[randomIndex];
            document.getElementById('place-container').innerHTML = `
                <h2>${place.name}</h2>
                <p>${place.description}</p>
                <img src="${place.image}" alt="${place.name}">
            `;
        }
    </script>
</body>
</html>
